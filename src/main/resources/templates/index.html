<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Foodie Page</title>

    <meta name="author" content="Michał Basiński">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="foodie">
    <meta name="description" content="foodie, zamow-jedzenie">

    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="../static/css/cutlery/cutlery.css" th:href="@{/css/cutlery/cutlery.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">

    <script th:src="@{js/jquery-3.5.1.min/index.js}" type="text/javascript"></script>
    <script th:src="@{/js/slider.js}" type="text/javascript"></script>

</head>
<body onload="slider()">
    <div id="container">

        <nav class="main-nav">

            <article class="menu-bar">
                <section><a th:href="@{/}">Strona główna</a></section>
                <section><a th:href="@{/zamowienie}">Zamówienie</a></section>
                <section><a th:href="@{/panel/zamowienia}">Panel</a></section>
            </article>

            <article id="slider"></article>

        </nav>

        <main>

            <article class="content" th:each="item : ${items}" th:object="${item}">

                <article class="column-one"><section class="icon"><i class="icon-food"></i></section></article>

                <article class="column-two">

                    <section class="name">
                        <a th:text="|${item.name} (${item.price}zł)|" th:method="post" th:href="@{|/danie/${item.name}|}" >
                            Pizza Margaritta</a>
                    </section>

                    <section class="short-description">
                        <p th:text="${item.shortDescription}">Krótki opis pizzy, pysznej klasyki na cienkim cieście i z rozpływającym się serem</p>
                    </section>

                    <section class="button">
                        <form action="#" th:action="@{/zamowienie/dodaj}" th:object="${item}" method="post">
                            <button th:value="${item.id}" th:name="itemId">Dodaj do koszyka</button>
                        </form>
                    </section>

                </article>

            </article>

        </main>

        <footer>Michał Basiński 2020 &copy;</footer>

    </div>
</body>
</html>
